# -----------------------------------------------------
# Omarchy-Style Keybindings for ML4W
# Adapted to use ML4W scripts/tools
# -----------------------------------------------------

$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/ml4w/scripts

# --- NAVIGATING ---

# Applications (Omarchy Style)
bind = $mainMod, SPACE, exec, ~/.config/hypr/scripts/launcher.sh      # Launcher (Matches Omarchy Super+Space)
bind = $mainMod ALT, SPACE, exec, ~/.config/ml4w/scripts/wlogout.sh  # Power/System Menu (Matches Omarchy Super+Alt+Space)
bind = $mainMod, RETURN, exec, ~/.config/ml4w/settings/terminal.sh   # Terminal
bind = $mainMod SHIFT, B, exec, ~/.config/ml4w/settings/browser.sh   # Browser
bind = $mainMod SHIFT, F, exec, ~/.config/ml4w/settings/filemanager.sh # File Manager

# Window Management (Omarchy Style)
bind = $mainMod, W, killactive                                      # Close Window (Omarchy uses W, ML4W used Q)
bind = CTRL ALT, DELETE, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Close all (Force kill active)
bind = $mainMod, T, togglefloating                                  # Toggle Floating
bind = $mainMod, F, fullscreen, 0                                   # Fullscreen
bind = $mainMod ALT, F, fullscreen, 1                               # Maximize (keep gaps)
bind = $mainMod, J, togglesplit                                     # Toggle Split (Dwindle)
bind = $mainMod, P, pseudo                                          # Pseudo Tiling

# Focus (Same on both)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window Swapping (Omarchy Style - ML4W used this for resize)
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Resizing (Omarchy Style - using Minus/Equal keys)
binde = $mainMod, code:20, resizeactive, -100 0                     # Minus key
binde = $mainMod, code:21, resizeactive, 100 0                      # Equal key
binde = $mainMod SHIFT, code:20, resizeactive, 0 -100               # Shift+Minus
binde = $mainMod SHIFT, code:21, resizeactive, 0 100                # Shift+Equal
# Also keeping Mouse Resize
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:272, movewindow

# --- WORKSPACES (Omarchy Style) ---

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Relative Workspace Navigation
bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1
bind = $mainMod CTRL, Tab, workspace, previous  # Omarchy "Former Workspace"

# Special Workspace (Scratchpad)
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod ALT, S, movetoworkspacesilent, special:scratchpad

# --- GROUPS (Omarchy Style) ---
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, G, moveoutofgroup
bind = $mainMod ALT, left, moveintogroup, l
bind = $mainMod ALT, right, moveintogroup, r
bind = $mainMod ALT, up, moveintogroup, u
bind = $mainMod ALT, down, moveintogroup, d
bind = $mainMod ALT, Tab, changegroupactive, f
bind = $mainMod SHIFT ALT, Tab, changegroupactive, b

# --- MEDIA & HARDWARE ---
# Using standard ML4W/Hyprland tools instead of SwayOSD to avoid dependency hell
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# --- ML4W UTILITIES ---
bind = $mainMod, V, exec, $SCRIPTS/cliphist.sh
bind = $mainMod CTRL, S, exec, flatpak run com.ml4w.settings
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/waypaper.sh --random
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/waypaper.sh
bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot.sh
bind = $mainMod SHIFT, PRINT, exec, $HYPRSCRIPTS/screenshot.sh --instant
